<section class="equipments">
  <p>Você não precisa de muito — além de qualquer foco ou consumível para dar poder à sua magia. No entanto, ainda é bom ter uma reserva</p>

  <p><strong>Armas de reserva (escolha uma):</strong></p>

  <mat-radio-group
    aria-labelledby="equips-radio-group-label"
    class="equips">
    <mat-radio-button class="equips-radio-button" *ngFor="let equip of equips" [value]="equip.value">
      {{equip.title}}
    </mat-radio-button>
  </mat-radio-group>
</section>
